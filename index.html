    <!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card UI Design</title>

        <!-------CSS----->
        <link rel="stylesheet" href="styles.css">

        <!-------Boxicon------>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="My Photo.jpg" alt="Sudhanshu kumars Profile Picture" class="My-Photo">
            </div>
            <div class="text-data">
                <span class="name">Sudhanshu Kumar</span>
                <span class="job">FullStack Developer</span>
            </div>
            <div class="media-buttons">
                <a href="https://www.facebook.com/sudhansu.kumar.71653318/"  style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://www.linkedin.com/in/sudhansu-kumar-5771a819a/" style="background-color: #1da1f2;" class="link">
                    <i class='bx bxl-linkedin-square' ></i>
                </a>
                <a href="https://github.com/Sudhansu-kumar" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-github' ></i>
                </a>
                <a href="https://www.instagram.com/sudhansu6844/" style="background-color: #e1306c;" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
            </div>
            <script>
                function github(){
                    const dynamicUrl = 'https://github.com/Sudhansu-kumar';
                    window.location.href=dynamicUrl;
                }

                function instagram(){
                    const dynamicUrl = 'https://www.instagram.com/sudhansu6844/';
                    window.location.href=dynamicUrl;
                }
            </script>

            <div class="buttons">
                <button  onclick="instagram()" class="button">Follow me</button>
                <button onclick="github()" class="button">Look At My Work</button>
            </div>
        </div>
    </body>
    </html>
